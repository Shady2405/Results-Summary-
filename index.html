<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bigcontainer">
    <div class="continer1">
      <h3>Your Result</h3><br>
      <div class="circle">
        <p class="big">76</p>
        <p class="of">of 100</p>
      </div><br>
      <h2>Great</h2><br>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
  
    </div>
    <div class="continer2">
      <p class="sum">Summary</p><br>
      <div class="butns">
        <div class="butn r">
          <div class="icon">
            <i class="fa-solid fa-bolt"></i>
            <p>Reaction</p>
          </div>
          <p class="color"><span>80</span> / 100</p>
        </div>
      </div><br>
      <div class="butns">
        <div class="butn m">
          <div class="icon">
            <i class="fa-solid fa-brain"></i>
            <p>Memory</p>
          </div>
          <p class="color"><span>92</span> / 100</p>
        </div>
      </div><br>
      <div class="butns">
        <div class="butn ve">
          <div class="icon">
            <i class="fa-regular fa-comment-dots"></i>
            <p>Verbal</p>
          </div>
          <p class="color"><span>61</span> / 100</p>
        </div>
      </div><br>
      <div class="butns">
        <div class="butn vi">
          <div class="icon">
            <i class="fa-regular fa-eye"></i>
            <p>Visual</p>
          </div>
          <p class="color"><span>72</span> / 100</p>
        </div>
      </div><br>
      <button class="con">Continue</button>
  </div>
  
    
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://shady2405.github.io/Shady-Osama/" target="_blank">Shady Osama</a>.
  </div><br>
</body>
</html>
